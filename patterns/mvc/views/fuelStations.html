<div class="row">
	<div class="col-sm-12">
		<label>City: </label>
		<input class="form-control" type="text" ng-model="params.city">
		<label>State: </label>
		<input class="form-control" type="text" ng-model="params.state">
		<button class="btn btn-success btn-block" ng-click="getStations(params)">Get Alternative Fuel Stations</button>
	</div>
</div>
<div class="row">
	<div class="col-sm-6" ng-repeat="station in stations">
		<div class="panel panel-default">
			<div class="panel-body">
				<p>{{station.station_name}}</p>
				<p>{{station.street_address}}</p>
				<p>{{station.city}}, {{station.state}}  {{station.zip}}</p>
				<!-- <p>{{station.intersection_directions}}</p> -->
			</div>
		</div>
	</div>
</div>
